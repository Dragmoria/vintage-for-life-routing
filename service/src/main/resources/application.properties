spring.application.name=service
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration-time=86400000
geneticAlgorithm.populationSize=200
geneticAlgorithm.mutationRate=0.1
geneticAlgorithm.crossoverRate=0.5
geneticAlgorithm.numberOfGenerations=200
geneticAlgorithm.numberOfRandomParents=4
geneticAlgorithm.numberOfEliteParents=1